name: Build wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build_wheels:
    name: ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
          # - os: macos-15-intel
          #   arch: x86_64
          # - os: macos-14
          #   arch: arm64
          # - os: windows-latest
          #   arch: AMD64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # QEMU enables aarch64 emulation on the x86 GitHub runner
      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install gfortran (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install mingw -y --no-progress
        shell: cmd

      # uv must be on the host PATH for build[uv] frontend on macOS and Windows
      # (Linux builds run in Docker containers and install uv themselves)
      - name: Install uv (macOS and Windows)
        if: "!startsWith(matrix.os, 'ubuntu')"
        uses: astral-sh/setup-uv@v5

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS: ${{ matrix.arch }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

  release:
    name: Attach wheels to GitHub Release
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: wheelhouse
          merge-multiple: true

      - name: Create / update GitHub Release and attach wheels
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl
